<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Watcher Says Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>The Watcher Says Game</h1>
  
  <div class="image" id="watcher"></div>

  <div id="sequenceContainer">
    <h2>The Watcher Says:</h2>
    <h2>12 Is The Magic Number.</h2>
    <div id="simonSequence">---</div>
  </div>
  
  <div id="gameContainer">
    <div class="button" id="button1" data-color="red"></div>
    <div class="button" id="button2" data-color="blue"></div>
    <div class="button" id="button3" data-color="yellow"></div>
    <div class="button" id="button4" data-color="green"></div>
    <div class="button" id="button5" data-color="orange"></div>
    <div class="button" id="button6" data-color="purple"></div>
  </div>
  
  <div id="message">Press Start!</div>
  <button id="startButton">Start Game</button>

  <div id="info">
    <p>Did you know Marvel used color theory in the 60's to design</p>
    <p>their heroes and villains? Red, yellow and blue for heroes,</p>
    <p>green, orange and purple for their villains.</p> 
  </div>

  <script src="script.js"></script>
</body>
</html>
